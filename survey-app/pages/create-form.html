<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey Form | Create Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>

    <div class="container pt-5">
        <div class="flex justify-content-between">
            <span id="survey-name">
                <input type="text" id="survey-name-input" value="New Survey" disabled>
            </span>  
        </div>
        <hr>

        <div>
            <form action="#">
                <select id="field-type" class="form-select w-25">
                    <option value="" disabled selected>Select</option>
                    <option value="input">Input</option>
                    <option value="select">Select</option>
                    <option value="checkbox">Checkbox</option>
                </select>
                <div id="form">
                </div>
                <div class="py-3">
                    <button class="btn btn-primary w-25" id="add" onclick="addField()">Add</button>
                </div>
            </form>
            <hr>

            <div id="preview"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="../js/create-form.js"></script>
  </body>
</html>
