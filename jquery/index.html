<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="./style.css">
    <title>Jquery</title>
</head>
<body>
    
    <div class="text-center">
        <img class="gif" src="https://media.giphy.com/media/WNuF3KK9NaQ8w/giphy.gif" alt="">
    </div>
    
    <div class="flex flex-center pt-9">
        <div class="bg-white card text-center">
            <div class="flex flex-between">
                <div>
                    <select id="joke-category" class="select">
                        <option value="animal">Animal</option>
                        <option value="career">Career</option>
                        <option value="dev">Dev</option>
                        <option value="fashion">Fashion</option>
                        <option value="food">Food</option>
                        <option value="history">History</option>
                        <option value="money">Money</option>
                        <option value="music">Music</option>
                        <option value="science">Science</option>
                        <option value="sport">Sport</option>
                        <option value="travel">Travel</option>
                    </select>
                </div>
                <div id="pare" >
                    <button type="button" class="btn" id="get-joke">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <span id="loader" class="loader"></span>
            <div id="content">
                <p id="joke"></p>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
    
</body>
</html>
