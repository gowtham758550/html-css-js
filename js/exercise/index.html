<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>JS Exercise</title>
</head>
<body>
    <hr>
    <div class="text-center">
        <h1>Welcome Page</h1>
        <label for="name">Name</label>
        <input type="text" id="name">
        <button class="btn" onclick="welcome()">Post</button>
        <div id="welcome-output"></div>
        <span id="welcome"></span>
    </div>
    <hr>

    <div class="text-center">
        <h1>Adding the events</h1>
        <div class="pt-9">
            <label for="wedding-event">Number of wedding events</label>
            <input type="number" id="wedding-event">
        </div>
        <div class="pt-9">
            <label for="corporate-event">Number of corporate events</label>
            <input type="number" id="corporate-event">
        </div>
        <div class="pt-9">
            <button class="btn" onclick="addEvent()">Add</button>
        </div>
        <div class="pt-9">
            <p>
                Sum of events are <span id="total-events"></span>
            </p>
        </div>
    </div>
    <hr>

    <script src="./main.js"></script>
</body>
</html>
