<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Conditional</title>
</head>
<body>
    <hr>
    <div class="text-center">
        <h1>Marriage Validator</h1>
        <div class="pt-9">
            <label for="bride-age">Bride's Age</label>
            <input type="number" id="bride-age">
        </div>
        <div class="pt-9">
            <label for="groom-age">Groom's Age</label>
            <input type="number" id="groom-age">
        </div>
        <div class="pt-9">
            <button class="btn" onclick="validateMarriage()">Validate/</button>
        </div>
        <div class="pt-9">
            <p id="marriage-validity"></p>
        </div>
    </div>
    <hr>

    <div>
        <h1>Generate Multiple Tables</h1>
        <div class="pt-9">
            <label for="number">Number</label>
            <input type="number" id="number">
        </div>
        <div class="pt-9">
            <button class="btn" onclick="getTables()">Generate</button>
        </div>
        <div class="pt-9" id="tables-div">
            <!-- <p id="tables"></p> -->
        </div>
    </div>
    <hr>

    <script>
        const brideAge = document.getElementById("bride-age");
        const groomAge = document.getElementById("groom-age");
        const marriageValidity = document.getElementById("marriage-validity");
        function validateMarriage() {
            if (brideAge.value >= 18 && groomAge.value >= 21) {
                marriageValidity.innerHTML = "Valid Marriage"
            } else {
                marriageValidity.innerHTML = "Invalid Marriage"
            }
        }

        const number = document.getElementById("number");
        const tabelsDiv = document.getElementById("tables-div");
        function getTables() {
            if (document.getElementById("tables")) {
                const tables = document.getElementById("tables");
                tables.remove();
            }
            const tables = document.createElement("p");
            tables.id = "tables";
            for (let i = 1; i <=10; i++) {
                tables.innerHTML += `${number.value} * ${i} = ${number.value * i}<br>`;
            }
            tabelsDiv.appendChild(tables);
        }
    </script>
</body>
</html>
